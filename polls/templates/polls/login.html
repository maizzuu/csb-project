<html>
  <head>
    <title>Login</title>
  </head>

  <body>
    <h1>Login to an account</h1>
    <form action="/login/" method="POST">
      {% csrf_token %} Username: <input type="text" name="username" /> <br />
      Password: <input type="password" name="password" /><br />
      <button type="submit">Login</button>
    </form>
  </body>
</html>
